<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <h1>Today is Daisy's birthday</h1>
      <img id="profile-img" src="images/daisy.jpg" />
      <h2 id="bday-age">29 years old</h2>
      <h4 id="bday-date">02.03.1995</h4>
    </div>

    <div class="gift-section">
      <h2 class="gift-first">Here's how happy I am for you</h2>
      <h3 class="gift-second">(Hover over the gift)</h3>
      <div class="gift-img" id="gift-img-happy"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-first">How people react when you enter the room</h2>
      <div class="gift-img" id="gift-img-hot"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-first">If I had to describe you with ONE word</h2>
      <div class="gift-img" id="gift-img-word"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-first">The only person as badass as you</h2>
      <div class="gift-img" id="gift-img-bad"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-first">This one's for you, my friend</h2>
      <div class="gift-img" id="gift-img-cheers"></div>
    </div>
    <p id="website">Want to know more about me? <a href="https://www.threebarfifty.com/" target="_blank">Here's who am I</a></p>
  </body>
</html>
